<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Echoes of the Fallen Star</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #0a0a0f;
                font-family: "Courier New", monospace;
                overflow: hidden;
            }

            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1000;
                background: #0a0a0f url("./ShadowCreatureBackground.png") center
                    center / cover no-repeat;
            }

            #loading-screen::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(10, 10, 15, 0.7);
                z-index: 1;
            }

            #game-canvas {
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                outline: none;
                display: none;
            }

            .ui-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                pointer-events: none;
                padding: 40px;
                z-index: 2;
            }

            .title-container {
                margin-top: 60px;
                text-align: center;
            }

            .game-title {
                font-family: "Georgia", serif;
                font-size: 56px;
                font-weight: bold;
                letter-spacing: 4px;
                color: #e8f4f8;
                text-shadow: 0 0 20px rgba(100, 220, 255, 0.6),
                    0 0 40px rgba(100, 220, 255, 0.3),
                    2px 2px 0 rgba(0, 0, 0, 0.8);
                margin-bottom: 12px;
            }

            .subtitle {
                font-size: 16px;
                color: #6a8a9a;
                letter-spacing: 2px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
            }

            .bottom-ui {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }

            .press-enter {
                text-align: center;
                font-size: 20px;
                color: #a0c8d8;
                letter-spacing: 3px;
                text-shadow: 0 0 10px rgba(100, 220, 255, 0.4);
                animation: breathe 2s ease-in-out infinite;
                background: linear-gradient(
                    to top,
                    rgba(10, 20, 30, 0.8),
                    transparent
                );
                padding: 20px;
                border-radius: 4px;
                transition: opacity 0.5s ease-out;
            }

            .press-enter.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .menu-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                z-index: 2;
                opacity: 0;
                transition: opacity 0.5s ease-in;
                pointer-events: none;
            }

            .menu-container.visible {
                opacity: 1;
                pointer-events: auto;
            }

            .menu-button {
                background: linear-gradient(
                    to top,
                    rgba(10, 20, 30, 0.9),
                    rgba(20, 40, 60, 0.6)
                );
                border: 2px solid rgba(100, 220, 255, 0.3);
                color: #e8f4f8;
                font-family: "Courier New", monospace;
                font-size: 24px;
                letter-spacing: 3px;
                padding: 20px 50px;
                cursor: pointer;
                text-shadow: 0 0 10px rgba(100, 220, 255, 0.5),
                    2px 2px 0 rgba(0, 0, 0, 0.8);
                transition: all 0.3s ease;
                pointer-events: auto;
                min-width: 250px;
                text-align: center;
            }

            .menu-button:hover {
                background: linear-gradient(
                    to top,
                    rgba(20, 40, 60, 0.9),
                    rgba(30, 60, 90, 0.6)
                );
                border-color: rgba(100, 220, 255, 0.6);
                text-shadow: 0 0 20px rgba(100, 220, 255, 0.8),
                    2px 2px 0 rgba(0, 0, 0, 0.8);
                transform: translateY(-2px);
            }

            .menu-button:active {
                transform: translateY(0);
            }

            .menu-button.selected {
                background: linear-gradient(
                    to top,
                    rgba(20, 40, 60, 0.9),
                    rgba(30, 60, 90, 0.6)
                );
                border-color: rgba(100, 220, 255, 0.6);
                text-shadow: 0 0 20px rgba(100, 220, 255, 0.8),
                    2px 2px 0 rgba(0, 0, 0, 0.8);
            }

            @keyframes breathe {
                0%,
                100% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 1;
                }
            }

            @media (max-width: 1200px) {
                .game-title {
                    font-size: 40px;
                }
                .press-enter {
                    font-size: 16px;
                }
            }

            @media (max-width: 768px) {
                .game-title {
                    font-size: 28px;
                    letter-spacing: 2px;
                }
                .subtitle {
                    font-size: 12px;
                }
                .press-enter {
                    font-size: 14px;
                }
                .ui-overlay {
                    padding: 20px;
                }
                .menu-button {
                    font-size: 18px;
                    padding: 15px 40px;
                    min-width: 200px;
                }
            }
        </style>
    </head>
    <body>
        <div id="loading-screen">
            <div class="ui-overlay">
                <div class="title-container">
                    <div class="game-title">ECHOES OF THE FALLEN STAR</div>
                    <div class="subtitle">A Shadowbound Action RPG</div>
                </div>
                <div class="bottom-ui">
                    <div class="press-enter" id="press-enter">
                        PRESS ENTER TO BEGIN
                    </div>
                </div>
                <div class="menu-container" id="menu-container">
                    <button class="menu-button" id="new-game-btn">
                        NEW GAME
                    </button>
                    <button class="menu-button" id="continue-btn">
                        CONTINUE
                    </button>
                </div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>

        <script>
            // Track current screen state
            let currentScreen = "loading"; // "loading", "menu", "game"
            let selectedOption = 0; // 0 = New Game, 1 = Continue
            let previousSelectedOption = 0; // Track previous selection for sound

            // Function to show menu buttons (fade in on same screen)
            window.showMenu = function () {
                const pressEnter = document.getElementById("press-enter");
                const menuContainer = document.getElementById("menu-container");

                // Hide "PRESS ENTER" text
                if (pressEnter) {
                    pressEnter.classList.add("hidden");
                }

                // Start background music (browsers require user interaction)
                if (window.startBackgroundMusic) {
                    window.startBackgroundMusic();
                }

                // Show menu buttons
                if (menuContainer) {
                    setTimeout(() => {
                        menuContainer.classList.add("visible");
                        currentScreen = "menu";
                        updateSelectedOption(false); // Don't play sound on initial load
                    }, 300); // Small delay for smoother transition
                }
            };

            // Function to hide title screen and start the game
            window.hideTitleScreen = function () {
                const loadingScreen = document.getElementById("loading-screen");
                loadingScreen.style.opacity = "0";
                loadingScreen.style.transition = "opacity 0.5s ease-out";
                currentScreen = "game";
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                    document.getElementById("game-canvas").style.display =
                        "block";
                    if (window.startGame) {
                        window.startGame();
                    }
                }, 500);
            };

            function updateSelectedOption(playSound = true) {
                const newGameBtn = document.getElementById("new-game-btn");
                const continueBtn = document.getElementById("continue-btn");

                // Play navigation sound only if selection actually changed
                if (
                    playSound &&
                    previousSelectedOption !== selectedOption &&
                    window.playMenuNavigate
                ) {
                    window.playMenuNavigate();
                }

                if (selectedOption === 0) {
                    newGameBtn.classList.add("selected");
                    continueBtn.classList.remove("selected");
                } else {
                    continueBtn.classList.add("selected");
                    newGameBtn.classList.remove("selected");
                }

                // Update previous selection
                previousSelectedOption = selectedOption;
            }

            function selectCurrentOption() {
                if (selectedOption === 0) {
                    // New Game
                    if (window.hideTitleScreen) {
                        window.hideTitleScreen();
                    }
                } else {
                    // Continue (for now, same as New Game)
                    if (window.hideTitleScreen) {
                        window.hideTitleScreen();
                    }
                }
            }

            // Wait for Enter key on loading screen
            let assetsLoaded = false;

            window.onAssetsLoaded = function () {
                assetsLoaded = true;
            };

            document.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.keyCode === 13) {
                    if (currentScreen === "loading" && assetsLoaded) {
                        if (window.showMenu) {
                            window.showMenu();
                        }
                    } else if (currentScreen === "menu") {
                        selectCurrentOption();
                    }
                } else if (currentScreen === "menu") {
                    if (
                        e.key === "ArrowUp" ||
                        e.keyCode === 38 ||
                        e.key === "w" ||
                        e.key === "W"
                    ) {
                        selectedOption = 0;
                        updateSelectedOption();
                    } else if (
                        e.key === "ArrowDown" ||
                        e.keyCode === 40 ||
                        e.key === "s" ||
                        e.key === "S"
                    ) {
                        selectedOption = 1;
                        updateSelectedOption();
                    }
                }
            });

            // Button handlers
            document.addEventListener("DOMContentLoaded", () => {
                const newGameBtn = document.getElementById("new-game-btn");
                const continueBtn = document.getElementById("continue-btn");

                if (newGameBtn) {
                    newGameBtn.addEventListener("click", () => {
                        selectedOption = 0;
                        selectCurrentOption();
                    });
                    newGameBtn.addEventListener("mouseenter", () => {
                        selectedOption = 0;
                        updateSelectedOption();
                    });
                }

                if (continueBtn) {
                    continueBtn.addEventListener("click", () => {
                        selectedOption = 1;
                        selectCurrentOption();
                    });
                    continueBtn.addEventListener("mouseenter", () => {
                        selectedOption = 1;
                        updateSelectedOption();
                    });
                }
            });
        </script>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
